<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 2280" width="1080" height="2280" preserveAspectRatio="xMidYMid slice">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="40" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bgGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#f7f9ff" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <!-- subtle white background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- top-left blob -->
  <g filter="url(#glow)">
    <path d="M120 140 C60 180, 40 320, 120 420 C220 540, 360 520, 420 460 C500 380, 420 240, 300 200 C220 170,160 120,120 140 Z"
          fill="#1976d2" opacity="1"/>
  </g>

  <!-- top-right blob -->
  <g filter="url(#glow)">
    <path d="M900 110 C970 120, 1030 170, 1040 240 C1050 320, 980 360, 920 380 C860 400, 800 360, 760 320 C720 280,790 140,900 110 Z"
          fill="#1976d2" opacity="1"/>
  </g>

  <!-- bottom-left blob -->
  <g filter="url(#glow)">
    <path d="M160 1760 C80 1700, 60 1560, 120 1440 C200 1280, 340 1300, 420 1420 C520 1560, 440 1700, 360 1780 C260 1870,200 1790,160 1760 Z"
          fill="#1976d2" opacity="1"/>
  </g>

  <!-- bottom-right blob -->
  <g filter="url(#glow)">
    <path d="M860 1880 C940 1860, 1020 1840, 1060 1760 C1100 1680, 1060 1560, 980 1520 C900 1480,820 1500,780 1580 C720 1680,760 1860,860 1880 Z"
          fill="#1976d2" opacity="1"/>
  </g>

  <!-- a faint outline on each blob for subtle edge -->
  <path d="M120 140 C60 180, 40 320, 120 420 C220 540, 360 520, 420 460 C500 380, 420 240, 300 200 C220 170,160 120,120 140 Z"
        fill="none" stroke="#0e57a1" stroke-opacity="0.15" stroke-width="6"/>
  <path d="M900 110 C970 120, 1030 170, 1040 240 C1050 320, 980 360, 920 380 C860 400, 800 360, 760 320 C720 280,790 140,900 110 Z"
        fill="none" stroke="#0e57a1" stroke-opacity="0.15" stroke-width="6"/>
  <path d="M160 1760 C80 1700, 60 1560, 120 1440 C200 1280, 340 1300, 420 1420 C520 1560, 440 1700, 360 1780 C260 1870,200 1790,160 1760 Z"
        fill="none" stroke="#0e57a1" stroke-opacity="0.15" stroke-width="6"/>
  <path d="M860 1880 C940 1860, 1020 1840, 1060 1760 C1100 1680, 1060 1560, 980 1520 C900 1480,820 1500,780 1580 C720 1680,760 1860,860 1880 Z"
        fill="none" stroke="#0e57a1" stroke-opacity="0.15" stroke-width="6"/>

</svg>
